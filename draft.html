<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draft</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="modal">
    
<div role="group" aria-labelledby="feedback-head" class="feedback-section">
    <p id="feedback-head" class="feedback-action">Оставьте свои данные, мы вам перезвоним</p>

    <form name="feedback-form" autocomplete="on" class="feedback-form">

    <div class="form-field">
        <label for="name" class="form-label">Имя</label>
        <input type="text" name="username" id="name" required>
    </div>
        
    <div class="form-field">
        <label for="tel-number" class="form-label">Телефон</la>
        <input type="tel" name="telephone-number" id="tel-number" required>
    </div>
        
    <div class="form-field">
        <label for="email" class="form-label">Почта</label>
        <input type="email" name="email" id="email" required>
    </div>
    
    <div class="form-field-comment">
        <label for="comment" class="form-label">Комментарий</label>
        <textarea name="comment" id="comment" placeholder="Введите текст"></textarea>
    </div>
        
    <div class="form-field-concent">
        <input type="checkbox" name="concent" id="concent">
        <label for="concent" class="form-label">Соглашаюсь с рассылкой и принимаю <a href="">Условия договора</a></label>
    </div>
        
        
        <button type="submit" class="button">Отправить</button>
                    
    </form>
</div>
    
   
        
</body>

</html>
